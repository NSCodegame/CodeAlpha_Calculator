<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleTheme">ðŸŒ™ Toggle Mode</button>
  <div class="calc-container">
    <div class="calc-display" id="display">0</div>
    <div class="calc-buttons">
      <!-- Scientific Functions -->
      <button class="btn btn-sci" onclick="applyFunction('Math.sin')">sin</button>
      <button class="btn btn-sci" onclick="applyFunction('Math.cos')">cos</button>
      <button class="btn btn-sci" onclick="applyFunction('Math.tan')">tan</button>
      <button class="btn btn-sci" onclick="applyFunction('Math.sqrt')">âˆš</button>
      <button class="btn btn-sci" onclick="applyFunction('Math.log')">log</button>
      <button class="btn btn-sci" onclick="power()">xÊ¸</button>
      <button class="btn btn-mem" onclick="memoryAdd()">M+</button>
      <button class="btn btn-mem" onclick="memorySubtract()">M-</button>
      <button class="btn btn-mem" onclick="memoryRecall()">MR</button>
      <!-- AC and = row -->
      <button class="btn btn-ac" onclick="clearDisplay()">AC</button>
      <button class="btn btn-eq" onclick="calculate()">=</button>
      <button class="btn btn-op" onclick="backspace()">&#9003;</button>
      <!-- Main Calculator Buttons -->
      <button class="btn btn-op" onclick="append('/')">&divide;</button>
      <button class="btn btn-num" onclick="append('7')">7</button>
      <button class="btn btn-num" onclick="append('8')">8</button>
      <button class="btn btn-num" onclick="append('9')">9</button>
      <button class="btn btn-op" onclick="append('*')">&times;</button>
      <button class="btn btn-num" onclick="append('4')">4</button>
      <button class="btn btn-num" onclick="append('5')">5</button>
      <button class="btn btn-num" onclick="append('6')">6</button>
      <button class="btn btn-op" onclick="append('-')">&minus;</button>
      <button class="btn btn-num" onclick="append('1')">1</button>
      <button class="btn btn-num" onclick="append('2')">2</button>
      <button class="btn btn-num" onclick="append('3')">3</button>
      <button class="btn btn-op" onclick="append('+')">+</button>
      <button class="btn btn-num btn-zero" onclick="append('0')">0</button>
      <button class="btn btn-num" onclick="append('.')">.</button>
    </div>
  </div>
  <div id="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
